<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 50vh;
      width:50vw
    }
  </style>
  <title>Bars:Near Me</title>
</head>

<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([0, 0], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Get the user's location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Update the map view to the user's location
        map.setView([latitude, longitude], 13);

        // Add a marker at the user's location
        L.marker([latitude, longitude]).addTo(map).bindPopup('Your Location');

        // Search for nearby drink locations
        searchDrinkLocations(latitude, longitude);
      }, function(error) {
        console.error('Error getting user location:', error);
      });
    } else {
      console.error('Geolocation is not supported by this browser.');
    }

    function searchDrinkLocations(latitude, longitude) {
      var query = `
        [out:json];
        (
          node["amenity"="bar"](around:6000,${latitude},${longitude});
          node["amenity"="pub"](around:6000,${latitude},${longitude});
        );
        out;
      `;

      var url = 'https://overpass-api.de/api/interpreter';
      var params = {
        method: 'POST',
        body: query
      };

      fetch(url, params)
        .then(response => response.json())
        .then(data => {
          var drinkLocations = data.elements;
          drinkLocations.forEach(location => {
            var marker = L.marker([location.lat, location.lon]).addTo(map);
            marker.bindPopup(location.tags.name || 'Unnamed Drink Location');
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>

</html>
